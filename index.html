<!DOCTYPE html>
<html>
  <head>
    <title>Web Development Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Web Development Quiz</h1>
    <div id="question-container"></div>
    <button id="start-button">Start Quiz</button>
    <div id="timer">Time Remaining: <span id="time-remaining"></span></div>
    <div id="feedback"></div>
    <div id="score-form" style="display: none;">
      <input type="text" id="initials" placeholder="Enter initials" />
      <button id="save-score">Save Score</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
